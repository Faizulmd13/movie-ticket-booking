<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Edit Movie</h1>
    <form method="POST" action="{{ url_for('edit_movie', movie_id=movie['id']) }}">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input type="text" name="title" id="title" value="{{ movie['title'] }}" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea name="description" id="description" required class="w-full p-2 border rounded">{{ movie['description'] }}</textarea>
      </div>
      <div class="mb-4">
        <label for="image_url" class="block text-gray-700">Image URL</label>
        <input type="url" name="image_url" id="image_url" value="{{ movie['poster_url'] }}" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Movie</button>
    </form>
  </div>
</body>
</html>
