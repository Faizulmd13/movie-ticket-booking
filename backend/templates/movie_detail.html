<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ movie.title }} - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/movie_detail_styles.css') }}"
    />
  </head>

  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <!-- Movie Info -->
      <div class="bg-white p-6 rounded-xl shadow-md mb-8">
        <img
          src="{{ movie.poster_url }}"
          alt="{{ movie.title }}"
          class="rounded-lg mb-4 h-64 w-full object-cover"
        />
        <h2 class="text-3xl font-semibold">{{ movie.title }}</h2>
        <p class="text-gray-700 mb-2">{{ movie.description }}</p>
      </div>

      <!-- Showtimes -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-2xl font-semibold mb-4">Showtimes</h3>

        {% for showtime in movie.showtimes %}
        <div>
          <a
            href="{{ url_for('seat_booking', showtime_id=showtime.id) }}"
            class="block w-full bg-blue-500 text-white px-6 py-2 rounded-lg mb-2"
          >
            {{ showtime.datetime_obj | datetimeformat }}
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
