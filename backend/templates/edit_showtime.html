<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Showtime</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Edit Showtime</h2>

    <form method="post" class="bg-white p-6 rounded shadow-md space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Movie</label>
        <select name="movie_id" class="p-2 border rounded w-full" required>
          {% for movie in movies %}
            <option value="{{ movie['id'] }}" {% if movie['id'] == showtime['movie_id'] %}selected{% endif %}>
              {{ movie['title'] }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Start Time</label>
        <input type="datetime-local" name="start_time" class="p-2 border rounded w-full" required
               value="{{ showtime['datetime'][:16] if showtime['datetime'] else '' }}">
      </div>

      <div class="flex justify-between items-center">
        <a href="{{ url_for('admin_dashboard') }}" class="text-blue-500 hover:underline">‚Üê Back to Dashboard</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Update Showtime
        </button>
      </div>
    </form>
  </div>
</body>
</html>
